[directory]
truncation_length =      9
truncation_symbol =      '…/'
truncate_to_repo =       false
before_repo_root_style = "bold purple"
repo_root_style =        "bold cyan"
read_only =              ' '

# Git
[git_status]
stashed =    "[${count}*](green)" 
modified =   "[󱩽${count}+](yellow)" 
deleted =    "[${count}-](red)" 
conflicted = "[󰚌${count}~](red)" 
up_to_date = "[✓](green)"
ahead =      "[⇡${count}](yellow)"
behind =     "[⇣${count}](red)"
untracked =  "[${count}?](blue)" 
staged =     "[${count}+](green)" 
format =     '[\[$all_status$ahead_behind\]]($style) '

# Languages
