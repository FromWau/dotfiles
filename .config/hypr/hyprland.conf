# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# Home Setup
# monitor=eDP-1, 3840x2160@60, 0x1080, 2
# monitor=HDMI-A-1, 3840x2160@120, 1920x0, 1

#Wallpaper
exec-once=swww init

#Eww bar
exec-once=~/.config/eww/scripts/open-all --restart

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    touchpad {
        natural_scroll = yes
    }

    follow_mouse = 2

    force_no_accel = true

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 4
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
bind = SUPER, RETURN, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPER_SHIFT, L, exit,
bind = SUPER, F, fullscreen, 0 # fullscreen
bind = SUPER, G, fullscreen, 1 # maximize
bind = SUPER, H, exec, eww windows | grep "\*" && eww close-all || ~/.config/eww/scripts/open-all  # toggle eww
# bind = SUPER, n, hide # TODO find out how to hide windows and show again (
# bind = SUPER, N, show
bind = SUPER, E, exec, ranger
bind = SUPER, B, exec, firefox
bind = SUPER, S, exec, kitty ncspot
bind = SUPER, D, exec, fd ".png|.jpg|.jpeg" ~/Pictures/wallpapers/ | shuf -n1 | xargs swww img
bind = SUPER, V, togglefloating,
bind = SUPER, R, exec, wofi --show drun --allow-images
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit,
bind = SUPER, K, exec, hyprctl --batch "switchxkblayout cx-2.4g-wireless-receiver next ; switchxkblayout at-translated-set-2-keyboard next"

# Audio
# Headset
bind = ,XF86AudioPlay,  exec, playerctl play-pause Toggle
bind = ,XF86AudioPause, exec, playerctl play-pause Toggle

bind = ,XF86AudioRaiseVolume, exec, playerctl volume 0.05%+
bind = ,XF86AudioLowerVolume, exec, playerctl volume 0.05%-

bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
# Mouse
bind = SUPER, mouse:276, exec, playerctl next
bind = SUPER, mouse:275, exec, playerctl previous

bind = SUPER ,mouse_up,   exec, playerctl volume 0.01%+
bind = SUPER, mouse_down, exec, playerctl volume 0.01%-

# Move focus with mainMod + arrow keys
bind = SUPER, left,  movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, down,  movefocus, d

# Resize focus
binde = SUPER_SHIFT, left,  resizeactive, -15 0
binde = SUPER_SHIFT, right, resizeactive, 15 0
binde = SUPER_SHIFT, up,    resizeactive, 0 -15
binde = SUPER_SHIFT, down,  resizeactive, 0 15


# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = SUPER, mouse_down, workspace, e+1
# bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow


# Needed for ScreenSharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
