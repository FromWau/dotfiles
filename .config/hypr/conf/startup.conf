# Wallpaper
exec-once = swww-daemon
exec = swww restore

# Cliphist
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Battery notifications
exec-once = battery-notify

# Playerctld
exec-once = playerctld daemon

# mpDris2
exec-once = mpDris2 --use-journal

# Ags
exec-once = ags run --gtk4 --log-file ~/.local/share/ags/ags.log

# Polkit
exec-once = polkit-kde-authentication-agent-1

# KDE-Connect
exec-once = kdeconnectd 
exec-once = kdeconnect-indicator

# Pywalfox
exec-once = pywalfox start

# Needed for ScreenSharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Fix Bitwarden Firefox extension opening fullscreen
exec-once = fix-bitwarden

# Kidex for anyrun
exec-once = kidex

