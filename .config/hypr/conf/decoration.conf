# See https://wiki.hyprland.org/Configuring/Variables/ for more

decoration {
    rounding = 10

    blur {
        enabled = no
        size = 3
        passes = 1
        ignore_opacity = true
        new_optimizations = on
    }

    shadow {
        enabled = true
        render_power = 3
        color = $shadow
        color_inactive = $background
    }
}

